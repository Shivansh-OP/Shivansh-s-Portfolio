<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  
    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }
  </style>
</head>

<body class="bg-white dark:bg-black">
  <div class="flex items-center -space-x-32">
    <nav class="bg-black dark:bg-white w-3/4 h-14 sm:w-3/4 sm:h-16 mx-auto my-10 rounded-full">
      <div class="hidden sm:flex">
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          Home
        </a>
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          About
        </a>
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          Service
        </a>
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          Resume
        </a>
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          Project
        </a>
        <a href="#" class="text-white dark:text-black text-sm mx-auto my-2 hover:bg-orange-400 px-14 py-3.5 rounded-full cursor-pointer
         active:bg-orange-600">
          Contact
        </a>
      </div>
    </nav>
    <div class="hidden sm:flex pr-32">
      <button id="theme-toggle" class="w-16 h-14 border-solid border-2 border-black dark:border-white rounded-full">
        <img id="theme-image" class="mx-auto rounded-full" src="" alt="theme toggler">
      </button>
    </div>
  </div>
  <div class="w-24 h-12 border-solid border-2 border-black dark:border-white rounded-full flex items-center mx-auto">
    <h2 class="text-black dark:text-white text-lg mx-6">
      Hello!
    </h2>
  </div>
  <h1 class="text-2xl sm:text-4xl font-semibold text-center mt-8 text-black dark:text-white">
    I'm 
    <span class="text-orange-500">
      Shivansh,
    </span>
    <div class="mt-4">
      <h1 id="text-changer" class="text-4xl sm:text-6xl font-bold inline-block truncate border-r-2 border-solid border-orange-500 whitespace-nowrap"></h1>
    </div>
  </h1>
</body>
</html>
